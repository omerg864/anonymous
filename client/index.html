<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="./main.css" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>

    <nav class="sidebar close">

            </div>
    
            <i class='bx bx-chevron-right toggle' id="toggle-btn-nav"></i>
        </header>
    
        <div class="menu-bar">
            <div class="menu">
    
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="?#home">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Feed</span>
                        </a>
                    </li>
    
                    <li class="nav-link">
                        <a href="?#groups">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Groups</span>

                    </li>
    
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>

                    </li>
    
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-like icon'></i>

                    </li>
    
                    <li class="nav-link">
                        <a href="?#myPosts">

                        </a>
                    </li>
    
                    <li class="nav-link">
                        <a href="?#chats">
                            <i class='bx bx-message-alt icon'></i>
                            <span class="text nav-text">Messenger</span>
                        </a>
                    </li>
    
                </ul>
            </div>
    
            <div class="bottom-content">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
    
            </div>
        </div>
    
    </nav>
    <section class="content">
        <div class="header mb-3">
            <div class="right-side my-3 me-2">
                <div class="toggle-header-container">
                    <i class='bx bx-menu toggle-header'></i>
                </div>
                <div class="search-container">
                    <input id="search-chats" type="text" class="search-input background2" placeholder="Search">
                    <svg class="search-icon" fill="white" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>

          </div>

        <div id="spinner" class="full background2 p-3 m-3 box w-100 d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-grow" style="width: 5rem; height: 5rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

        <main id="main">
        </main>
        <footer>
            <div class="linkSectionLeft">
